name: CI

on:
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - ml-docker
      - master
      - ml-non-x86-dockers

    # Publish `v1.2.3` tags as releases.
    tags:
      - v*

  # Run tests for any PRs
  pull_request:
  # Enable this workflow to be triggered manually
  workflow_dispatch:

jobs:
  x86_64:
    runs-on: ubuntu-20.04
    env:
      IMAGE_DIR: ${{matrix.image}}
      IMAGE_NAME: odp-ci-${{matrix.image}}
    strategy:
      fail-fast: false
      matrix:
        image: [
                'ubuntu_20.04-armhf',
                'ubuntu_20.04-ppc64el']

    steps:
      - uses: actions/checkout@v3

      - name: Build image
        run: docker build $IMAGE_DIR -t $IMAGE_NAME

      - name: Log into registry
        run: echo "${{ secrets.CONTAINER_REGISTRY_TOKEN }}" | docker login ghcr.io -u ${{ secrets.CONTAINER_REGISTRY_USER }} --password-stdin

      - name: Push image
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository }}/$IMAGE_NAME

          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

          # Use Docker `latest` tag convention
          [ "$VERSION" == "master" ] && VERSION=latest

          docker tag $IMAGE_NAME $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:$VERSION
